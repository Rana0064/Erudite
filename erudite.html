<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERUdite</title>
  <link rel="stylesheet" href="erudite.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Navbar -->
    <header class="navbar">
      <div class="logo-container">
        <img src="erudite-removebg-preview.png" alt="ERUdite Logo" class="logo" />
      </div>
      <nav class="menu">
        <ul class="menu-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Erudite</a></li>
          <li><a href="#">Scholarship</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
  
    <!-- Main Section -->
    <div class="main-container">
      <!-- Left Section -->
      <section class="left-section">
        <div class="grid">
        <a href="institutes form.html" target="_blank">
        <button class="circle-btn"><i class="fa-solid fa-building-columns"></i>Institutes</button>
        </a>
        <a href="student_form.html" target="_blank">
        <button class="circle-btn"><i class="fa-brands fa-google-scholar"></i>Students</button>
        </a>
        <a href="parents_form.html" target="_blank">
          <button class="circle-btn"><i class="fa-solid fa-people-roof"></i>Parents</button>
        </a>
        
        <a href="school_form.html" target="_blank">
        <button class="circle-btn"><i class="fa-solid fa-school"></i>School</button>
        </a>
        </div>
      </section>
  
      <!-- Right Section -->
      <section class="right-section">
        <div class="toggle-buttons">
          <button id="showRegister">Register</button>
          <button id="showSignIn">Sign In</button>
        </div>
  
        <div id="registerFormContainer" class="form-container hidden">
          <h2>Register</h2>
          <form id="registerForm">
            <input type="text" id="regName" placeholder="Full Name" required />
            <input type="email" id="regEmail" placeholder="Email" required />
            <input type="password" id="regPassword" placeholder="Password" required />
            <button type="submit">Register</button>
          </form>
        </div>
  
        <div id="signInFormContainer" class="form-container hidden">
          <h2>Sign In</h2>
          <form id="signInForm">
            <input type="email" id="signInEmail" placeholder="Email" required />
            <input type="password" id="signInPassword" placeholder="Password" required />
            <button type="submit">Sign In</button>
          </form>
        </div>
      </section>
  
    <script src="erudite.js"></script>
  
  </body>
</html>
