<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration | ERUdite</title>
  <link rel="stylesheet" href="erudite.css" />
  <style>
    .form-wrapper { min-height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #06b6d4, #1e3a8a, #c084fc, #06b6d4); }
    .form-container { background-color: #fff; padding: 40px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); border-radius: 12px; width: 100%; max-width: 500px; text-align: center; }
    .form-container h2 { margin-bottom: 20px; color: #1e3a8a; }
    .form-container form input, .form-container form select, .form-container form button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
    .form-container form button { background-color: #1e3a8a; color: #fff; border: none; font-weight: bold; }
    .form-container form button:hover { background-color: #32506b; cursor: pointer; }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <div class="form-container">
      <h2>Student Registration</h2>
      <form id="studentForm">
        <input type="text" id="studentName" placeholder="Full Name" required />
        <input type="email" id="studentEmail" placeholder="Email" required />
        <input type="text" id="studentClass" placeholder="Class / Grade" required />
        <select id="studentGender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <input type="password" id="studentPassword" placeholder="Create Password" required />
        <button type="submit">Register Student</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("studentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("studentName").value.trim();
      const email = document.getElementById("studentEmail").value.trim();
      const studentClass = document.getElementById("studentClass").value.trim();
      const gender = document.getElementById("studentGender").value;
      const password = document.getElementById("studentPassword").value.trim();

      if (name === "" || email === "" || studentClass === "" || gender === "" || password === "") {
        alert("Please fill all fields.");
        return;
      }
      if (!validateEmail(email)) {
        alert("Invalid email format.");
        return;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      alert(`Student "${name}" Registered Successfully!`);
      this.reset();
    });

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }
  </script>

</body>
</html>
